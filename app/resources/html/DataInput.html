<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>Data Input</title>
  <meta name="data input">

  <link rel="stylesheet" href="../static/css/dataInput.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="../static/js/DataInput.js" type="text/javascript"></script>
</head>

<body>

  <form action="ConfirmPage.html" onsubmit=onSubmit() method="GET" id="my_form">
    <div id="wrapper">
      <label for="pName">
        <span>Patient Name</span>
        <input type="text" name="pName" id="pName" required />
      </label>
      <label for="MR">
        <span>MR #</span>
        <input type="text" name="MR" id="MR" required />
      </label>
      <label for="Date">
        <span>Date</span>
        <script>
          var date = getCurrDate();
          document.write(date);
          sessionStorage.setItem('date', date);
        </script>
      </label>
      <label for="Time">
        <span>Time</span>
        <script>
          var time = getCurrTime();
          document.write(time);
          sessionStorage.setItem('time', time);
        </script>
      </label>
      <label for="Location">
        <span>Location</span>
        <input type="Location" name="Location" id="Location" required />
      </label>
    </div>

    <!-- Button Group -->
    <div class="btn-group padding-top" id="wrapper" role="group" aria-label="Button group with nested dropdown">

      <div class="col-auto my-1 dropwidth">
        <label class="mr-sm-2" for="rythmSelectGroup">Rythm</label>
        <select class="custom-select mr-sm-2" id="rythmType">
          <option selected>None</option>
          <option value="1">V-Fib</option>
          <option value="2">pVT</option>
          <option value="3">Asystole</option>
          <option value="4">PEA</option>
        </select>
      </div>

      <div class="col-auto my-1 dropwidth">
        <label class="mr-sm-2" for="rythmSelectGroup">Medication</label>
        <select class="custom-select mr-sm-2" id="medicationType">
          <option selected>None</option>
          <option value="1">Epinephrine</option>
          <option value="2">Amiodarone</option>
        </select>
      </div>

      <div class="col-auto my-1 dropwidth">
        <label class="mr-sm-2" for="rythmSelectGroup">Dose</label>
        <select class="custom-select mr-sm-2" id="doseType">
          <option selected>None</option>
          <option value="1">1 mg</option>
          <option value="2">150 mg</option>
          <option value="3">300 mg</option>
        </select>
      </div>

      <div class="col-auto my-1 dropwidth">
        <label class="mr-sm-2" for="rythmSelectGroup">IV</label>
        <select class="custom-select mr-sm-2" id="ivType">
          <option selected>None</option>
          <option value="1">Bolus</option>
          <option value="2">Epinephrine</option>
          <option value="3">Dopamine</option>
          <option value="4">Norepinephrine</option>
        </select>
      </div>

      <div class="col-auto my-1 dropwidth">
        <label class="mr-sm-2" for="rythmSelectGroup">Shock</label>
        <select class="custom-select mr-sm-2" id="shockType">
          <option selected>None</option>
          <option value="1">Biphasic (120-200 J)</option>
          <option value="2">Monophasic (360 J)</option>
        </select>
      </div>
    </div>

    <!--Input Text Area -->
    <div class="input-group input-group-lg padding-left">
      <div class="input-group-prepend">
        <span class="input-group-text">Type Here</span>
      </div>
      <input type="text" class="form-control" id="input_box" aria-label="With textarea" onkeypress="return enterKeyPress()"></textarea>

      <!--Add Button -->
      <div>
        <button type="button" class="btncls" onclick="textBoxKeyPress()">Add</button>
      </div>
    </div>

    <!--Table-->
    <div class="padding-top">
      <table id="datatable" class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Rhythm</th>
            <th scope="col">Medication</th>
            <th scope="col">Dose</th>
            <th scope="col">IV</th>
            <th scope="col">Defib Joules</th>
            <th scope="col">Notes</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!--Submit Button -->
    <div class="padding-top padding-left">
      <input type="submit" id="submit_btn" value="Submit" />
    </div>

  </form>

  <div class="footer">
    <p>Quinnipiac University Emergency Flow Sheet</p>
  </div>


</body>

</html>
