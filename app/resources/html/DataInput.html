<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <title>Data Input</title>
  <meta name="data input">

  <link rel="stylesheet" href="css/dataInput.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="../static/js/DataInput.js" type="text/javascript"></script>
</head>

<body>


  <form action="ConfirmPage.html" onsubmit=onSubmit()>
    <div id="wrapper">
      <label for="pName">
        <span>Patient Name</span>
        <input type="text" name="pName" id="pName" required />
      </label>
      <label for="MR#">
        <span>MR #:</span>
        <input type="text" name="MR#" id="MR#" required />
      </label>
      <label for="Date">
        <span>Date</span>
        <script>
          var date = getCurrDate();
          document.write(date);
          sessionStorage.setItem('date', date);
        </script>
      </label>
      <label for="Time">
        <span>Time</span>
        <script>
          var time = getCurrTime();
          document.write(time);
          sessionStorage.setItem('time', time);
        </script>
      </label>
      <label for="Location">
        <span>Location</span>
        <input type="Location" name="Location" id="Location" required />
      </label>
    </div>

    <div class="btn-group padding-top" id="wrapper" role="group" aria-label="Button group with nested dropdown">
      <div class="btn-group" role="group">
        <button id="rythmbutton" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Rythm
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item" href="#">V-Fib/pVT</a>
          <a class="dropdown-item" href="#">Asystole/PEA</a>
        </div>
      </div>

      <div class="btn-group" role="group">
        <button id="medicationbutton" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Medication
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item" href="#">Epinephrine</a>
          <a class="dropdown-item" href="#">Amiodarone</a>
        </div>
      </div>
      <button id="ivbutton" type="button" class="btn btn-secondary">IV</button>
      <button id="shockbutton" type="button" class="btn btn-secondary">Shock</button>
      <button id="airwaybutton" type="button" class="btn btn-secondary">Airway</button>
      <button id="interventionbutton" type="button" class="btn btn-secondary">Intervention</button>
    </div>

    <div class="input-group input-group-lg padding-left">
      <div class="input-group-prepend">
        <span class="input-group-text">Type Here</span>
      </div>
      <input type="text" class="form-control" id="text_box" aria-label="With textarea" onkeypress="return textBoxKeyPress(event)"></textarea>

      <div>
        <button type="button" class="btncls" onclick="textBoxKeyPress()">Add</button>
      </div>
    </div>

    <div class="padding-top padding-left" id="submit_btn">
      <input type="submit" value="Submit" />
    </div>

    <div class="padding-top">
      <table id="datatable" class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Rhythm</th>
            <th scope="col">Medication</th>
            <th scope="col">Dose</th>
            <th scope="col">IV</th>
            <th scope="col">Defib Joules</th>
            <th scope="col">Notes</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>


  </form>

  <div class="footer">
    <p>Quinnipiac University Emergency Flow Sheet</p>
  </div>


</body>

</html>
