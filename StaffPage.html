  <form>
    Reason Resuscitation Ended:<br>
    <input type="radio" name="reason" value="circualtion_returned"> Return of Circulation<br>
    <input type="radio" name="reason" value="family_restrictions"> Restrictions by Family<br>
    <input type="radio" name="reason" value="efforts_terminated"> Efforts Terminated (No sustained ROC) <br>
    <input type="radio" name="reason" value="medical_futility"> Medical Futility <br>
    <input type="radio" name="reason" value="advance_directive"> Advance Directive <br>
    <br>
    <input type="radio" name="family_notified" value="family_notified"> Family Notified <br>
    <input type="radio" name="family_notified_event" value="family_notified_event"> of Event <br>
    <input type="radio" name="family_notified_outcome" value="family_notified_outcome"> of Outcome <br>
    Time: <br>
    <input type="time" name="time"><br>
    <br>
  </form>

  <button id ="edit_btn">Edit</button>
  <button id="submit_btn">Submit</button>

  <script type = "text/javascript">

  //gets elements
  var submit = document.getElementById("submit_btn");
  var edit = document.getElementById("edit_btn");

  //click listender for each button
  if (submit.addEventListener) {
    submit.addEventListener("click", function() {
      //sends to the confirm page
      window.location = 'confirmPage.html';
    }, false);
  } else {
    submit.attachEvent("onclick", function() {
      //does nothing
    });
  }

  if (edit.addEventListener) {
    edit.addEventListener("click", function() {
      //sends back to data input
      window.location = 'DataInput.html';
    }, false);
  } else {
    edit.attachEvent("onclick", function() {
      //does nothing
    });
  }

</script>
